{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'assets/styles/css/login.css'%}">
</head>
<body>
<div class="login-form">
    <form action="{% url 'mymodels:login' %}" role="form" method="post">
        {% csrf_token %}
        <div class="logo">
            <img src="{%static 'assets/images/psiug.png' %}" alt="">
        </div>  

        <div class="form-group">  	
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <span class="fa fa-user"></span>
                </div>
                <input type="text" class="form-control"placeholder="Username" required="required">
            </div>            
        </div>

        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-text">
                <span class="fa fa-lock"></span>
                </div>
                <input type="password" class="form-control" placeholder="Password" required="required">
            </div>
        </div> 

        <div class="form-group">
            <button type="submit" class="btn btn-block mb-3">Log in</button>
        </div>
        <div class="bottom-action clearfix">
            <label class="float-start form-check-label"><input type="checkbox"> Remember me</label>
            <a href="{% url 'mymodels:register' %}" class="float-end">Register new account</a>
        </div>        
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
      <script src="assets/scripts/scritp.js"></script>
</body>
</html>
